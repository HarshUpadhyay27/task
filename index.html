<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let name = "mom";

    let newName = name
      .split("")
      .reverse()
      .reduce((a, c) => a.concat(c), "");
    if (name === newName) {
      console.log(`${name} is palindrome`);
    } else {
      console.log(`${name} is not palindrome`);
    }

    /*-----star pattern -------*/

    let str = "";
    for (let i = 1; i <= 3; i++) {
      for (let j = 1; j <= 3; j++) {
        if (i + j > 3) {
          str = str.concat("*");
        } else {
          str = str.concat(" ");
        }
      }
      str = str.concat("\n");
    }
    console.log(str);
  </script>
</html>
